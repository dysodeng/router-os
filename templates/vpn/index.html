{{define "content"}}
<div class="container">
    {{template "header" .}}
    
    <!-- 认证检查提示 -->
    <div id="auth-check" style="display: block; text-align: center; padding: 20px;">
        <p>正在验证身份...</p>
    </div>
    
    <!-- 未认证提示 -->
    <div id="unauthorized" style="display: none; text-align: center; padding: 20px; color: red;">
        <p>未登录或登录已过期，正在跳转到登录页面...</p>
    </div>
    
    <!-- 页面内容 -->
    <div id="page-content" style="display: none;">
        <div class="content">
            <h2>VPN服务器</h2>
            <div class="card">
                <h3>VPN配置</h3>
                <div id="vpnConfig"></div>
            </div>
            <div class="card">
                <h3>连接的客户端</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>客户端ID</th>
                            <th>IP地址</th>
                            <th>连接时间</th>
                            <th>传输数据</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="vpnClientsList">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{{end}}

{{define "scripts"}}
<script src="/static/js/auth.js"></script>
<script src="/static/js/vpn.js"></script>
{{end}}
