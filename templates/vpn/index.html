{{define "content"}}
<div class="container">
    {{template "header" .}}
    
    <!-- 认证检查提示 -->
    <div id="auth-check" style="display: block; text-align: center; padding: 20px;">
        <p>正在验证身份...</p>
    </div>
    
    <!-- 未认证提示 -->
    <div id="unauthorized" style="display: none; text-align: center; padding: 20px; color: red;">
        <p>未登录或登录已过期，正在跳转到登录页面...</p>
    </div>
    
    <!-- 页面内容 -->
    <div id="page-content" style="display: none;">
        <div class="content">
            <div class="page-header">
                <h1>VPN服务器</h1>
                <p>配置和管理虚拟专用网络服务</p>
            </div>
            <div class="card">
                <h3>连接的客户端</h3>
                <div id="vpnClients"></div>
            </div>
            
            <!-- VPN配置弹框 -->
            <div id="configModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>VPN服务配置</h3>
                        <span class="close" id="closeConfigModal">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div id="vpnConfig"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}

{{define "scripts"}}
<script src="/static/js/auth.js"></script>
<script src="/static/js/vpn.js"></script>
{{end}}
