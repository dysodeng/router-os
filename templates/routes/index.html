{{define "content"}}
<div class="container">
    {{template "header" .}}
    
    <!-- 认证检查提示 -->
    <div id="auth-check" style="display: block; text-align: center; padding: 20px;">
        <p>正在验证身份...</p>
    </div>
    
    <!-- 未认证提示 -->
    <div id="unauthorized" style="display: none; text-align: center; padding: 20px; color: red;">
        <p>未登录或登录已过期，正在跳转到登录页面...</p>
    </div>
    
    <!-- 页面内容 -->
    <div id="page-content" style="display: none;">
        <div class="content">
            <h2>路由表管理</h2>
            
            <!-- 路由统计信息 -->
            <div class="stats-container" style="display: flex; gap: 20px; margin-bottom: 20px;">
                <div class="stat-card">
                    <h4>总路由数</h4>
                    <span id="totalRoutes">0</span>
                </div>
                <div class="stat-card">
                    <h4>静态路由</h4>
                    <span id="staticRoutes">0</span>
                </div>
                <div class="stat-card">
                    <h4>动态路由</h4>
                    <span id="dynamicRoutes">0</span>
                </div>
                <div class="stat-card">
                    <h4>直连路由</h4>
                    <span id="connectedRoutes">0</span>
                </div>
            </div>

            <!-- 操作按钮和过滤器 -->
            <div class="controls" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div>
                    <button class="btn" onclick="showAddRouteForm()">添加路由</button>
                    <button class="btn btn-secondary" onclick="routesManager.refreshRoutes()">刷新</button>
                </div>
                <div>
                    <select id="routeTypeFilter" onchange="routesManager.filterRoutes()">
                        <option value="">所有类型</option>
                        <option value="静态">静态路由</option>
                        <option value="动态">动态路由</option>
                        <option value="直连">直连路由</option>
                        <option value="默认">默认路由</option>
                    </select>
                    <input type="text" id="routeSearchInput" placeholder="搜索目标网络..." onkeyup="routesManager.searchRoutes()" style="margin-left: 10px;">
                </div>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>目标网络</th>
                        <th>网关</th>
                        <th>接口</th>
                        <th>跃点数</th>
                        <th>协议</th>
                        <th>作用域</th>
                        <th>源地址</th>
                        <th>标志</th>
                        <th>类型</th>
                        <th>创建时间</th>
                        <th>存活时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="routesList">
                </tbody>
            </table>
        </div>
    </div>
</div>
{{end}}

{{define "styles"}}
<link href="/static/css/routes.css" rel="stylesheet">
{{end}}

{{define "scripts"}}
<script src="/static/js/auth.js"></script>
<script src="/static/js/routes.js"></script>
{{end}}
