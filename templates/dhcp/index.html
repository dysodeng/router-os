{{define "content"}}
<div class="container">
    {{template "header" .}}
    
    <!-- 认证检查提示 -->
    <div id="auth-check" style="display: block; text-align: center; padding: 20px;">
        <p>正在验证身份...</p>
    </div>
    
    <!-- 未认证提示 -->
    <div id="unauthorized" style="display: none; text-align: center; padding: 20px; color: red;">
        <p>未登录或登录已过期，正在跳转到登录页面...</p>
    </div>
    
    <!-- 页面内容 -->
    <div id="page-content" style="display: none;">
        <div class="content">
            <h2>DHCP服务器</h2>
            <div class="card">
                <h3>DHCP配置</h3>
                <div id="dhcpConfig"></div>
            </div>
            <div class="card">
                <h3>活动租约</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>IP地址</th>
                            <th>MAC地址</th>
                            <th>主机名</th>
                            <th>租约时间</th>
                            <th>剩余时间</th>
                        </tr>
                    </thead>
                    <tbody id="dhcpLeasesList">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{{end}}

{{define "scripts"}}
<script src="/static/js/auth.js"></script>
<script src="/static/js/dhcp.js"></script>
{{end}}
