{{define "content"}}
<div class="container">
    {{template "header" .}}
    
    <!-- 认证检查提示 -->
    <div id="auth-check" style="display: block; text-align: center; padding: 20px;">
        <p>正在验证身份...</p>
    </div>
    
    <!-- 未认证提示 -->
    <div id="unauthorized" style="display: none; text-align: center; padding: 20px; color: red;">
        <p>未登录或登录已过期，正在跳转到登录页面...</p>
    </div>
    
    <!-- 页面内容 -->
    <div id="page-content" style="display: none;">
        <div class="content">
            <div class="page-header">
                <h1>网络接口管理</h1>
                <p>配置和监控网络接口状态</p>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>接口名称</th>
                        <th>IP地址</th>
                        <th>状态</th>
                        <th>MAC地址</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="interfacesList">
                </tbody>
            </table>
        </div>
    </div>
</div>
{{end}}

{{define "scripts"}}
<script src="/static/js/auth.js"></script>
<script src="/static/js/interfaces.js"></script>
{{end}}
